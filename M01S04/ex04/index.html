<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>For</title>
</head>
<body>

    <script>
        var i;

        for (i = 1; i <= 100; i++) {
            if (i % 5 === 0) {
                continue;
            }
            console.log(i);
        }

        console.warn('numerele impare pana la 89');
        //ex 4, subpunctele: 6, 9
        for (i = 1; i <= 89; i++) {
            if (i % 2 === 0) {
                continue;
            }
            console.log(i);
        }

        console.warn('numerele dizibile cu 3');
        //ex 4, subpunctele: 6, 10
        for (i = 1; i <= 89; i++) {
            if (i % 3 !== 0) {
                continue;
            }
            console.log(i);
        }

        console.warn('break la 42');
        //ex 4, subpunctele: 7, 8
        for (i = 1; i < 89; i++) {
            console.log(i);
            if (i === 42) {
                break;
            }
        }


    </script>
</body>
</html>
