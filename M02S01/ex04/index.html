<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Car Object</title>
  <link rel="stylesheet" href="style.css"></link>
</head>

<body>

  <div>
    <h2>Create your car:</h2>

    <label for="">Selecteaza o culoare pentru partea superioara a masinii: </label>
    <select name="topColor" required id="car_topColor">
      <option value=""></option>
      <option value="black">black</option>
      <option value="red">red</option>
      <option value="blue">blue</option>
      <option value="purple">purple</option>
      <option value="bordo">bordo</option>
    </select>

    <br>
    <br>

    <label for="">Selecteaza o culoare pentru baza masinii: </label>
    <select name="baseColor" required id="car_baseColor">
      <option value=""></option>
      <option value="black">black</option>
      <option value="red">red</option>
      <option value="blue">blue</option>
      <option value="purple">purple</option>
      <option value="bordo">bordo</option>
    </select>

    <br>
    <br>

    <label for="">Selecteaza o culoare pentru roti: </label>
    <select name="car_wheelColor" required id="car_wheelColor">
      <option value=""></option>
      <option value="black">black</option>
      <option value="red">red</option>
      <option value="blue">blue</option>
      <option value="purple">purple</option>
      <option value="bordo">bordo</option>
    </select>

    <br>
    <br>

    <label for="">Selecteaza o culoare pentru capacele rotilor: </label>
    <select name="car_wheelCapColor" required id="car_wheelCapColor">
      <option value=""></option>
      <option value="black">black</option>
      <option value="red">red</option>
      <option value="blue">blue</option>
      <option value="purple">purple</option>
      <option value="bordo">bordo</option>
    </select>
    
    <br>
    <br>

    <h2>Options:</h2>

    <label>Vrei sa pornesti luminile?</label>
    <div class="firstToggle-button" id="firstToggle-button">
      <div class="inner-firstCircle">
      </div>
    </div>

    <br>

    <label>Vrei sa pornesti avariile?</label>
    <div class="secondToggle-button" id="secondToggle-button">
      <div class="inner-secondCircle">
      </div>
    </div>
    


  </div>

  <script src="app.js"></script>
</body>

</html>
